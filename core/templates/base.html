{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Fina Massa</title>
  <link rel="shortcut icon" href="{% static 'img/logo.png' %}">

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
  <script src="https://kit.fontawesome.com/46183de311.js"></script>

  <!-- Custom styles for this template -->
  <link href="{% static 'css/business-casual.css' %}" rel="stylesheet">

</head>

<body>

  <div class="site-heading text-center text-white d-none d-lg-inline-block p-5">
    <img src="{% static 'img/logo.png' %}" width="auto" height="250px" />
    <!--h1 class="site-heading-upper text-dark">Fina Massa</h1>
    <h1 class="site-heading-lower text-primary mb-3">Pizzaria & Pastelaria</h1-->
  </div>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Fina Massa</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4 {{index}}">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'index' %}">Início
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item px-lg-4 {{sobre}}" id="sobre">
              <a class="nav-link text-uppercase text-expanded" href="{% url 'sobre' %}">Sobre</a>
          </li>
          <li class="nav-item px-lg-4 {{cardapio}}">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'cardapio' %}">Cardápio</a>
          </li>
          <!--li class="nav-item px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="store.html">Store</a>
          </li-->
        </ul>
      </div>
    </div>
  </nav>

  {% block conteudo %}
  {% endblock %}

  <div class="modal fade" id="promocao" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title">ANTENÇÃO!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-danger">
          <span name='descricao'></span>! Não perca!
          Essa promoção só é válida até o dia <span name='fim'></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer text-faded text-center py-5">
    <div class="container">
      <p class="m-0 small">Copyright &copy; Your Website 2019</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/jquery/jquery.ba-throttle-debounce.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  {% block scripts %}
    <script type="text/javascript">
      $(() => {
        const determineSticky = () => {
          $('.sticky-top').each((i, el) => {
            const $nav = $(el),
              stickPoint = parseInt($nav.css('top')),
              currTop = el.getBoundingClientRect().top,
              isStuck = currTop <= stickPoint;
            $nav.toggleClass('py-lg-4', !isStuck);
            if (isStuck) $('html, body').scrollTop($nav.offset().top);
          });
        }
        determineSticky()
        $(window).on('resize scroll', $.debounce(25, () => {
          determineSticky();
        }));
        {% for promocao in promocoes %}
          const $modal = $('#promocao');
          $modal.find("span[name='descricao']").text("{{promocao.descricao}}");
          $modal.find("span[name='fim']").text("{{promocao.fim}}");
          $modal.modal('show');
        {% endfor %}
      });
    </script>
  {% endblock %}
</body>

</html>
