{% extends 'base.html' %}

{% block conteudo %}
  <section class="main-container">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="inner text-center rounded">
            <h2>Gerenciar filiais</h2>
            <hr/>
            <a href="{% url 'filial_cadastro'%}" class="btn btn-primary my-4">Cadastrar nova</a>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Imagem</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                {% for imagem in imagens %}
                <tr>
                  <td><img src="/media/{{imagem.arquivo}}" width="100%" height="auto"></td>
                  <td>
                    <a href="{% url 'carrossel_remocao' imagem.id %}" class="btn btn-danger rounded-circle"><i class="fas fa-times"></i></a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
