{% extends 'base.html' %}

{% block conteudo %}
  <section class="main-container">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="inner text-center rounded">
            <h2>Gerenciar tamanhos de pizzas</h2>
            <hr/>
            <a href="{% url 'tamanho_cadastro'%}" class="btn btn-primary my-4">Cadastrar novo</a>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Descrição</th>
                  <th>Fatias</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                {% for tamanho in tamanhos %}
                <tr>
                  <td>{{tamanho.descricao}}</td>
                  <td>{{tamanho.fatias}}</td>
                  <td>
                    <a href="{% url 'tamanho_edicao' tamanho.id %}" class="btn btn-success rounded-circle"><i class="far fa-edit"></i></a>
                    <a href="{% url 'tamanho_remocao' tamanho.id %}" class="btn btn-danger rounded-circle"><i class="fas fa-times"></i></a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
